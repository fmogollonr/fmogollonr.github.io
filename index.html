<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="SHA3-512 online hash file checksum function">
    <title>Generar firma de un fichero
    </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.1.min.js"></script>
  </head>
  <body onload="reload()">
    <div id="body">
      <script src="js/main.js"></script>
      <script>
        function reload()
        {
          document.getElementById("output").value = "";
        }
      </script>
      <div id="main">
        <h1>Generar firma de ficheros</h1>
        <div class="input">
          <div id="droppable-zone">
            <div id="droppable-zone-wrapper">
              <div id="droppable-zone-text">Arrastra aquí el fichero</div>
            </div>
            <input id="input" type="file" placeholder="Input2" class="droppable-file">
          </div>
        </div>
        <div class="submit">
          <input id="execute" type="button" value="Hash" class="btn btn-default" style = "display:none">
          <label>
            <input id="auto-update" type="checkbox" value="1" checked="checked" style = "display:none">Copia el texto que se creará en el siguiente cuadro
          </label>
        
        </div>
        <div class="output">
          <textarea id="output" placeholder="Aquí sale el texto de firma"></textarea>
        </div>
      </div>
      <div id="sidebar">
        <div class="clearfix"></div>
      </div>
      <script src="js/sha3.min.js"></script>
      <script>method = sha3_512;</script>
    </div>
    <div id="footer">&copy; 2015-2017 Online Tools</div>
  </body>
</html>
